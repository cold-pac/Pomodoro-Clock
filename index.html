<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Web site created using create-react-app"/><script src="Tone.js"></script><link rel="stylesheet" href="index.css"><link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet"><link href="tomato.png" rel="shortcut icon"><script>var crusher = new Tone.BitCrusher(7).toMaster();

      var dist = new Tone.Distortion(0.2).connect(crusher);

      let synth1 = new Tone.Synth(
        {
          oscillator : {
          type : 'sine'
          } ,
          envelope : {
            attack : 0.05 ,
            decay : 0.1 ,
            sustain : 0.5 ,
            release : 0.2
          }
        }
      ).connect(dist); 

      /* let synth1 = new Tone.PluckSynth(
        {
        attackNoise : 5 ,
        dampening : 4000,
        resonance : 1
        }
      ).toMaster(); */ 
      
      function note1 (time) {
        synth1.triggerAttackRelease('C4', 1.75, time);
      } 

      function note2 (time) {
        synth1.triggerAttackRelease('C#4', 0.5, time);
      }

      function note3 (time) {
        synth1.triggerAttackRelease('Bb3', 1.75, time); 
      }

      function note4 (time) {
        synth1.triggerAttackRelease('A3', 1.75, time); 
      }

      function note5 (time) {
        synth1.triggerAttackRelease('C4', 0.5, time); 
      }

      function note6 (time) {
        synth1.triggerAttackRelease('Ab3', 1.75, time); 
      }


      Tone.Transport.schedule(note1, 0); //1.75 
      //break 0.5
      Tone.Transport.schedule(note2, 2.25); // 0.5
      Tone.Transport.schedule(note3, 2.75); //1.75
      //break 0.5
      Tone.Transport.schedule(note4, 5); //1.75
      //break 0.5
      Tone.Transport.schedule(note5, 7.25); //0.5
      Tone.Transport.schedule(note6, 7.75); //1.75

      function stopTransport() {
        console.log('timeout works');
        setTimeout(function() {
            Tone.Transport.stop();
            Tone.Transport.seconds = 0;
        }, 8000);   
      }</script><title>Pomodoro Clock</title></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script>!function(p){function e(e){for(var r,t,o=e[0],n=e[1],u=e[2],l=0,c=[];l<o.length;l++)t=o[l],Object.prototype.hasOwnProperty.call(i,t)&&i[t]&&c.push(i[t][0]),i[t]=0;for(r in n)Object.prototype.hasOwnProperty.call(n,r)&&(p[r]=n[r]);for(s&&s(e);c.length;)c.shift()();return a.push.apply(a,u||[]),f()}function f(){for(var e,r=0;r<a.length;r++){for(var t=a[r],o=!0,n=1;n<t.length;n++){var u=t[n];0!==i[u]&&(o=!1)}o&&(a.splice(r--,1),e=l(l.s=t[0]))}return e}var t={},i={1:0},a=[];function l(e){if(t[e])return t[e].exports;var r=t[e]={i:e,l:!1,exports:{}};return p[e].call(r.exports,r,r.exports,l),r.l=!0,r.exports}l.m=p,l.c=t,l.d=function(e,r,t){l.o(e,r)||Object.defineProperty(e,r,{enumerable:!0,get:t})},l.r=function(e){"undefined"!=typeof Symbol&&Symbol.toStringTag&&Object.defineProperty(e,Symbol.toStringTag,{value:"Module"}),Object.defineProperty(e,"__esModule",{value:!0})},l.t=function(r,e){if(1&e&&(r=l(r)),8&e)return r;if(4&e&&"object"==typeof r&&r&&r.__esModule)return r;var t=Object.create(null);if(l.r(t),Object.defineProperty(t,"default",{enumerable:!0,value:r}),2&e&&"string"!=typeof r)for(var o in r)l.d(t,o,function(e){return r[e]}.bind(null,o));return t},l.n=function(e){var r=e&&e.__esModule?function(){return e.default}:function(){return e};return l.d(r,"a",r),r},l.o=function(e,r){return Object.prototype.hasOwnProperty.call(e,r)},l.p="/Pomodoro-Clock/";var r=this["webpackJsonppomodoro-clock"]=this["webpackJsonppomodoro-clock"]||[],o=r.push.bind(r);r.push=e,r=r.slice();for(var n=0;n<r.length;n++)e(r[n]);var s=o;f()}([])</script><script src="/Pomodoro-Clock/static/js/2.abe5c341.chunk.js"></script><script src="/Pomodoro-Clock/static/js/main.0cb656ed.chunk.js"></script></body><audio id="beep"><source src=""></audio></html>
